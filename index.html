</head>
<body>
    <p id="agentL" ></p>
    <script> 
    let myInterval = null
    function myStart() { 
    myInterval = setInterval(()=>{
    console.log(document.getElementById("agentL").innerHTML += " hello_@meldCX " + "<br>")
    },1000);
  }
    function myStop() {
       clearInterval(myInterval);
     }  
    </script>
